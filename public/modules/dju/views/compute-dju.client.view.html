<section data-ng-controller="DjuController as djuCtrl">
    <div class="page-header">
        <h3>Calcul de DJU</h3>
    </div>

    <!--Heating period-->
    <h4>PÃ©riode de chauffage</h4>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="idHeatingStartDate" class="col-sm-1 control-label">Mois</label>
            <div class="col-sm-2">
                <input id="idHeatingStartDate" class="form-control" type="date" placeholder="ex: 15/05" ng-model="djuCtrl.computation.startDate">
            </div>
            <div class="col-sm-2">
                <input id="idHeatingEndDate" class="form-control" type="date" placeholder="ex: 31/12" ng-model="djuCtrl.computation.endDate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Jours</label>
            <div class="col-sm-11">
                <label class="checkbox-inline" ng-repeat="weekDay in djuCtrl.weekDays">
                    <input id="idWeekDay{{weekDay}}" type="checkbox" ng-click="djuCtrl.toggleDay(weekDay)">
                    {{weekDay}}
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="idTimeStart" class="col-sm-1 control-label">Heures</label>
            <div class="col-sm-2">
                <input id="idTimeStart" class="form-control" type="text" placeholder="ex: 07:15" ng-model="djuCtrl.computation.startHour">
            </div>
            <div class="col-sm-2">
                <input id="idTimeEnd" class="form-control" type="text" placeholder="ex: 22:00" ng-model="djuCtrl.computation.endHour">
            </div>
        </div>

        <button type="submit" class="btn btn-info col-lg-offset-1">Calculer</button>
    </form>

    <br/>
    {{djuCtrl.computation}}
</section>
